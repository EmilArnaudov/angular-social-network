<form #form="ngForm" action="post" (ngSubmit)="updateUserInfo()">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <label for="imageInput">
                    <img  class="rounded-circle mt-5 profile-pic" width="150px" [src]="userData?.profilePicture == '' ? '../../../assets/default-profile.jpg' : userData?.profilePicture">
                </label>
                <input #inputField hidden (change)="uploadProfilePicture($event, userData?.username)" id="imageInput" type="file"><span class="font-weight-bold">{{userData?.username}}</span><span class="text-black-50">{{userData?.email}}</span><span> </span>
                <p *ngIf="pictureUploaded" class="upload-notification">Your picture has been uploaded!</p>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="firstName" placeholder="First name" ngModel [ngModel]="userData?.firstName"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" name="lastName" ngModel [ngModel]="userData?.lastName" placeholder="Last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Add phone number" ngModel name="phoneNumber" [ngModel]="userData?.phoneNumber"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="Add country" name="country" ngModel [ngModel]="userData?.country"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" name="region" placeholder="Add region" ngModel [ngModel]="userData?.region"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Description</span><span class="border px-3 p-1 add-experience"></span></div><br>
                <div class="col-md-12"><label class="labels"></label><textarea type="text" class="form-control" name="profileDescription" placeholder="Describe yourself" ngModel [ngModel]="userData?.profileDescription"></textarea></div> <br>
            </div>
        </div>
    </div>
</div>
</form>
